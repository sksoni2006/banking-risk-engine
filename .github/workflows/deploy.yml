name: Deploy Backend & CPP Engine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. SETUP & LOGIN ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 2. NODE.JS BACKEND BUILD (Uses Dockerfile.backend) ---
      - name: Setup Node.js (for dependencies only)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies & Build (Node.js)
        run: |
          npm ci
          npx prisma generate
          npm run build
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build and push Node.js Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/banking-risk-engine-backend:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      # --- 3. C++ ENGINE BUILD (Uses Dockerfile.cpp) ---
      - name: Build and push C++ Engine Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpp
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/banking-risk-engine-cpp:latest